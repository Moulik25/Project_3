			<h1>My Favorite Superheros</h1>
			<div id = "slider">
			<figure>
			<button id = "button1" class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>

				<img id = "image1" class="mySlides" src="images/superman.jpg" alt="Image">
				<img id = "image2" class="mySlides" src="images/batman.jpg" alt="Image">
				<img id = "image3" class="mySlides" src="images/thor.jpg" alt="Image">

			<button id = "button2" class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>

			</figure>
			</div>
			<script>

				var slideIndex = 1;
				showDivs(slideIndex);

				function plusDivs(n) {
					showDivs(slideIndex += n);
				}

				function showDivs(n) {
					var i;
					var x = document.getElementsByClassName("mySlides");
						if (n > x.length) {slideIndex = 1} 
						if (n < 1) {slideIndex = x.length} ;
					for (i = 0; i < x.length; i++) {
						x[i].style.display = "none"; 
					}
						x[slideIndex-1].style.display = "block"; 
				}
			</script>
			<div id = "maap">

			</div>

			<script>

				var Gangotri = {lat: 30.994695, lng: 78.939840};
				var Yamunotri = {lat: 31.013986, lng: 78.459955};

				var map = new google.maps.Map(document.getElementById("map"),{
				zoom: 8,

				});

				position: Gangotri,
				map: map
				});
				var marker = new google.maps.Marker({
				position: Yamunotri,
				map: map
				});
				var marker = new google.maps.Marker({
				position: Badrinath,
				map: map
				});
				var marker = new google.maps.Marker({
				position: Kedarnath,
				map: map
				});
			}
			</script>
			<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALyv4HeKJcrL8M1Cj4XOKKZ5hu8akOZ8c&callback=initMap">
			</script>
